<template>

    <lightning-card title="Simulador Empréstimo - FinForce Lending"
        icon-name="utility:moneybag">

        <!-- Slider valor -->
        <div class="slds-p-around_medium">

            <lightning-slider
                label="Valor Solicitado"
                size="medium"
                min="1000"
                max="50000"
                step="500"
                value={sliderValorSolicitado}
                onchange={handleSliderValorChange}>
            </lightning-slider>
            <template if:true={sliderValorSolicitado}>
                <p>Valor selecionado: {sliderValorSolicitado}</p>
            </template>
            <!-- slider parcelas -->
            <div class="slds-p-around_medium">

                <lightning-slider
                    label="Quantidade de Parcelas"
                    size="medium"
                    min="6"
                    max="60"
                    value={sliderQtdParcelas}
                    onchange={handleSliderParcelaChange}>
                </lightning-slider>

                <template if:true={sliderQtdParcelas}>
                    <p>Quantidade de parcela selecionada:
                        {sliderQtdParcelas}</p>
                </template>
            </div>
            <!-- botão calcular valor -->
            <lightning-button variant="brand" label="Calcular Valor"
                title="Calcular Valor" onclick={calcularSimulacao}
                class="slds-m-left_x-small"></lightning-button>

            <!-- aperecer na tela após calculado -->
            <template if:true={resultadoParcela}>
                <div
                    class="slds-box slds-theme_success slds-m-top_large slds-text-align_center">
                    <p class="slds-text-title_caps">Valor da Parcela
                        Estimada</p>
                    <h2 class="slds-text-heading_large">
                        R$ {resultadoParcela}
                    </h2>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
